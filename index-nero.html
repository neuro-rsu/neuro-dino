<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings-form-style.css">

    <script type="module" src="js/dino-school.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@latest/dist/pouchdb.min.js"></script>
    <script src="js/sittings-form.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1 id ="title" class="unselectable" onclick="settingsFormOpen()">Счет игры</h1>
        <h1 id ="score" class="unselectable">0.0</h1>
        <div id="game-space">
        </div>
    </div>

    <div id="sittings-form" class="modal-form">
        <form class="modal-form-content animate" method="post">
            <div class="form-header">
                <span onclick="settingsFormClose()" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="form-body">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>

                <div class="checkboxes-settings">
                    <label>
                        <input type="checkbox" checked="checked" name="cloud"> Облака
                    </label>
                    <label>
                        <input type="checkbox" checked="checked" name="night"> Ночь
                    </label>
                    <label>
                        <input type="checkbox" checked="checked" name="horizon"> Горизонт
                    </label>
                    <label>
                        <input type="checkbox" checked="checked" name="ground"> Кочки
                    </label>
                    <label>
                        <input type="checkbox" checked="checked" name="pterodactyl"> Птеродактиль
                    </label>
                    <label>
                        <input type="checkbox" checked="checked" name="big-cactus"> Большой кактус
                    </label>
                    <label>
                        <input type="checkbox" checked="checked" name="small-cactus"> Маленький кактус
                    </label>
                    <label>
                        <input type="checkbox" checked="checked" name="two-cactus"> Два кактуса
                    </label>
                    <label>
                        <input type="checkbox" checked="checked" name="three-cactus"> Три кактуса
                    </label>
                </div>
            </div>

            <div class="form-footer">
                <div class="footer-buttons">
                    <button type="button" onclick="settingsFormCancel()" class="footer-button cancel-button">Cancel</button>
                    <button type="button" onclick="settingsFormCancel()" class="footer-button">Save</button>
                    <button type="button" onclick="settingsFormCancel()" class="footer-button">Delete</button>
                    <button type="button" onclick="settingsFormCancel()" class="footer-button">Закрыть</button>
                </div>
                <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
            </div>
        </form>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('sittings-form');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
